<!doctype html>
<title>starchat</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" rel="stylesheet">
<link href="app.css" type="text/css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="app">
  <div style="display: flex;">
    <h1>starirc</h1>
    <h2>{{channel}}</h2>
    <button @click="connect">Connect to Freenode</button>
  </div>
  <ul class="scrollback" ref="log">
    <li v-for="line in scrollback">
      {{line}}
      <a :href="urlFrom(line)"
         v-if="hasUrl(line)"
         target="_blank"
        ><i class="material-icons">launch</i></a>
    </li>
  </ul>
  <send-message />
</div>

<script type="text/x-template" id="send-message">
  <form @submit.prevent="submit" class="send-message">
    <input type="text" v-model="message" required />
    <button type="submit">
      <i class="material-icons">send</i>
    </button>
  </form>
</script>

<script src="https://unpkg.com/vue"></script>
<script src="../lib/skylink.js"></script>
<script src="app.js"></script>
